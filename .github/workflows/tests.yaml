---
name: Testing

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.12"

jobs:
  pytest:
    name: pytest on Python $DEFAULT_PYTHON
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
      - name: ğŸ— Set up Poetry
        run: pip install poetry
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "pip"
      - name: ğŸ— Install workflow dependencies
        run: poetry config virtualenvs.create false
      - name: ğŸ— Install Python dependencies
        run: poetry install --no-interaction --no-ansi
      - name: ğŸš€ Run pytest
        run: pytest -n auto --cov pvcast tests
      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v4.1.0
        with:
          name: coverage-${{ env.DEFAULT_PYTHON }}
          path: .coverage

  coverage:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: â¬‡ï¸ Download coverage data
        uses: actions/download-artifact@v4.1.1
      - name: ğŸ— Set up Poetry
        run: pip install poetry
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "pip"
      - name: ğŸ— Install workflow dependencies
        run: poetry config virtualenvs.create false
      - name: ğŸ— Install Python dependencies
        run: poetry install --no-interaction --no-ansi
      - name: ğŸš€ Process coverage results
        run: |
          coverage combine coverage*/.coverage*
          coverage xml -i
      - name: ğŸš€ Upload coverage report
        uses: codecov/codecov-action@v3.1.4
